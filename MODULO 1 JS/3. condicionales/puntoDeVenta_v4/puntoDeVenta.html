<!DOCTYPE html>
<html>
  <head>
    <script src="utilitarios.js"></script>
    <script src="serviciosPuntoDeVenta.js"></script>
    <script src="puntoDeVenta.js"></script>
    <link rel="stylesheet" href="puntoDeVenta.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container_icon"></div>

    <div class="container_content">
      <h1>Punto de venta</h1>
      <div class="inputs_container">
        <div class="inputs">
          <h3>Producto</h3>
          <div class="input_container_input">
            <input type="text" id="txtProducto" />
            <p class="required" id="field_product"></p>
          </div>
          
        </div>
        <div class="inputs">
          <h3>Cantidad</h3>
          <div class="input_container_input" >
            <input type="text" id="txtCantidad" />
            <p class="required" id="field_amount"></p>
          </div>
          
        </div>

        <div class="inputs">
          <h3>Precio</h3>
          <div class="input_container_input">
            <input type="text" id="txtPrecio" />
            <p class="required" id="field_price"></p>
          </div>
          
        </div>

        <!-- <h3>Ingrese el porcentaje de descuento</h3> -->
        <!-- <input type="text" id="txtPorcentajeDescuento" /> -->
        <div class="btn_container">
          <input
            class="btn"
            type="button"
            value="CALCULAR TOTAL"
            onclick="calcularValorTotal()"
          />
          <input
            class="btn"
            type="button"
            value="Limpiar"
            onclick="limpiar(['lblSubtotal', 'lblDescuento', 'lblValorIVA', 'lblTotal'])"
          />
        </div>
      </div>
    </div>

    <div class="container_results">
      <div class="results">
        <h3>Subtotal</h3>
        <h3 id="lblSubtotal">0.0</h3>
      </div>
      <div class="results">
        <h3>Descuento</h3>
        <h3 id="lblDescuento">0.0</h3>
      </div>
      <div class="results">
        <h3>IVA 12%</h3>
        <h3 id="lblValorIVA">0.0</h3>
      </div>
      <div class="results">
        <h3>Total</h3>
        <h3 id="lblTotal">0.0</h3>
      </div>
    </div>
  </body>
</html>
