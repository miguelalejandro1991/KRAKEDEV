<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro usuarios</title>
    <link rel="stylesheet" href="orden.css" />
    <script src="utilitarios.js"></script>
    <script src="orden.js"></script>
  </head>
  <body onload="crearUsuarioTabla()">
    <div class="container">
      <!-- Inputs -->
       <h1>Registro de usuarios</h1>
      <div class="inputs">
        <div>
            <input type="text" placeholder="Nombre" id="name" />
            <p class="error" id="error_name"></p>
        </div>
        <div>
            <input type="text" placeholder="Edad" id="age" />
            <p class="error" id="error_age"></p>
        </div>
        <button onclick="registrarUsuario()">Agregar</button>
      </div>

      <!-- Tabla -->
      <div id="tablaUsuarios">

      </div>

      <!-- Botones -->
      <div class="actions">
        <button onclick="buscarMayor()">Calcular Mayor</button>
        <button onclick="buscarMenor()">Calcular Menor</button>
        <!-- <button>Guardar</button> -->
      </div>
    </div>
  </body>
</html>
